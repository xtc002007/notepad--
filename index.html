<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notepad--</title>
  <link rel="stylesheet" href="/tailwind.css">
  <script>
    // Tailwind dark mode config
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }

    // Disable browser's default context menu for a more native app feel
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-white dark:bg-slate-950 transition-colors duration-200">
  <div id="root"></div>

  <!-- Pure HTML/CSS Loader that shows immediately before React loads -->
  <div id="app-loading"
    style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 9999; background: inherit;">
    <style>
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-color-scheme: dark) {
        .spinner {
          border-color: #1e293b;
          border-top-color: #60a5fa;
        }
      }
    </style>
    <div class="spinner"></div>
  </div>

  <script>
    // Remove loader when React mounts
    // We can't rely on React removing it, so we'll hide it via CSS when root has content
    // But safely, we just let React render OVER it or remove it in index.tsx
  </script>
</body>

</html>
